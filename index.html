<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Four card feature section</title>
  </head>
  <body>
    <section class="texts-wrapper">
      <div class="main-texts">
        <p class="text">Reliable, efficient delivery</p>
        <p class="text bold">Powered by Technology</p>
      </div>
      <div class="sub-texts">
        <p>
          Our Artificial Intelligence powered tools use millions of project data
          points to ensure that your project is successful
        </p>
      </div>
    </section>

    <section class="cards-wrapper"></section>
    <!--     Supervisor Monitors activity to identify
    project roadblocks Team Builder Scans our talent network to create the
    optimal team for your project Karma Regularly evaluates our talent to ensure
    quality Calculator Uses data from past projects to provide better delivery
    estimates -->

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        | Coded by
        <a href="https://github.com/daem007" target="_blank"
          >Emmanuel Damilola</a
        >.
      </p>
    </footer>
  </body>
</html>
